--- 
:carbon: {}
:logfile: "/Users/aaron/tmp/rstatsd.log"
:loglevel: "DEBUG"
:cmds: 
- :cmd: "while : ; do cat /Users/aaron/tmp/accesslog; done"
  :every: 100
  :regexes: 
  - :carbon: false
    :regex: '(?<http_method>[A-Z]+)\s.*?\sHTTP/1\.1"\s(?<http_code>\d+)\s'
    :metrics: 
    - "t1.aggregate"
    - "t1.individual"
    :statsd: true
  - :carbon: false
    :regex: '^.*$'
    :metrics: 
    - "t1.requests.aggregate"
    - "t1.requests.individual"
    :statsd: true
- :cmd: "while : ; do cat /Users/aaron/tmp/accesslog; done"
  :every: 500
  :regexes: 
  - :carbon: false
    :regex: '(?<http_method>[A-Z]+)\s.*?\sHTTP/1\.1"\s(?<http_code>\d+)\s'
    :metrics: 
    - "t2.aggregate"
    - "t2.individual"
    :statsd: true
:metric_prefix: "foo.bar.myhost."
:statsd: 
  :host: "ec2-184-72-135-104.compute-1.amazonaws.com"
  :port: 8125
